<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invaders Quiz Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        
        <canvas id="game-canvas" width="600" height="800"></canvas>
        
        <div id="quiz-container" class="hidden">
            <div id="quiz-content">
                <h2 id="quiz-title">Energy Quiz</h2>
                <div id="quiz-timer">Time Left: 15s</div>
                <p id="question-text">Question loading...</p>
                <div id="options-container">
                </div>
                <div id="quiz-feedback" class="hidden"></div>
            </div>
        </div>

        <div id="shop-container" class="hidden">
            
            <div id="shop-content">
                <h2 id="shop-title">Energy Shop (30s)</h2>
                <div id="shop-timer">Time Left: 30s</div>
                <p>Spend your score on upgrades to prepare for the Boss Wave!</p>
                <div id="upgrade-list">
                    </div>
                <button id="shop-close-button">Continue to Boss Wave</button>
            </div>
        </div>

        <div id="stats-panel">
            <span id="score-display">Score: 0</span>
            <span id="wave-display">Wave: 1</span>
            <span id="lives-display">Lives: 10</span>
            <span id="ammo-display">Ammo: 0</span>
        </div>

        </div>
    
    <script src="game.js"></script>
</body>
</html>
